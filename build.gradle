plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'br.com.jcsw'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation('org.springframework.boot:spring-boot-starter-webflux') {
		exclude group: "org.springframework.boot", module: "spring-boot-starter-netty"
	}
	implementation 'org.springframework.boot:spring-boot-starter-undertow'

	implementation 'org.cache2k:cache2k-api:1.2.1.Final'
	implementation 'org.cache2k:cache2k-spring:1.2.1.Final'
	runtimeOnly 'org.cache2k:cache2k-core:1.2.1.Final'

	//implementation 'com.hazelcast:hazelcast'
	//implementation 'com.hazelcast:hazelcast-spring'

	compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}
